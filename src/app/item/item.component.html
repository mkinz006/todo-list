<div class="item">
    <div [ngClass]="todoItem.isCompleted ? 'item-description item-completed' : 'item-description'">
        <input type="checkbox" [checked]= "todoItem.isCompleted" (change)="checkTask()"/> {{todoItem.itemDescription}}
    </div>
    <div class="item-detail">Date Created: {{todoItem.dateCreated}}</div>
    <div class="item-detail">{{todoItem.isCompleted ? "Date Completed: " + todoItem.dateCompleted : ""}}</div>
</div>
