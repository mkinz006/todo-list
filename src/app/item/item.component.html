<div class="item-row">
    <div class="item-cell"><input type="checkbox" [checked]= "todoItem.isCompleted"/></div>
    <div class="item-cell">{{todoItem.itemDescription}}</div>
    <div class="item-cell">{{todoItem.dateCreated.toDateString()}}</div>
    <div class="item-cell">{{todoItem.isCompleted ? todoItem.dateCreated.toDateString() : ""}}</div>
</div>
